<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Serpiente App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="header"><div id="h1" ><h1>THE SNAKE</h1></div> </div>
  <div id="gameplay">
  

<div id="main">
  <h2>THE SCORE IS:<div id="score-div"><h3 id="score">0</h3><div id="score-div"></h2>
<h3> KEYS :</h3>
<h3>UP - arrow up<br>DOWN -arrow down<br>LEFT -arrow left<br>RIGHT - arrow right<br>PAUSE/RESUME- spacebar
</h3>


</div>
<div>
<canvas id="canvas"></canvas>

</div>


<div id="gameprop">
    <div>
    <label for="screen-size">Screen size</label>
    <select id="screen-size" name="screem-size">
      <option value="720">720X720</option>
      <option value="520">520X520</option>
      <option value="320">320X320</option>
      <option value="100">100X100</option>
    </select>
</div>
<div>
    <label for="snake-size">Snake-size</label>
    <select id="snake-size" name="Snake size">
      <option value="40">40</option>
      <option value="20">20</option>
      <option value="10">10</option>
      <option value="5">5</option>
      <option value="3">2</option>
    </select>
</div>
    <div>
    <label for="speed">Speed</label>

    <select id="speed" name="Speed">
      <option value="400">EASY</option>
      <option value="300">MEDIUM</option>
      <option value="200">FAST</option>
      <option value="100">EXPERT</option>
    </select>
   
    </div>
    <button id="start-btn" onclick="paramChange()"><h4>Choose game level<br>&START</h4></button>
    <button id="reset-btn" onclick="reset1()">RESET</button>
  </div>
</div>
  <script src="./js/obstacle.js"></script> 
  <script src="./js/snake.js"></script>
  <script src="./js/main.js"></script> 
</body>
</html>
