<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
 <div id="gameplay">
  

<div id="main">

<div>
<canvas id="canvas" style="background:olive"></canvas>
<button id="reset-btn" onclick="startGame()">RESET</button>
</div>


<div id="gameprop">
    <div>

</div>

      <option value="3">2</option>
    </select>
</div>
    <div>
    <label for="speed">Speed</label>

    <select id="speed" name="Speed">
      <option value="400">EASY</option>
      <option value="300">MEDIUM</option>
      <option value="200">FAST</option>
      <option value="100">EXPERT</option>

    </div>
    

  </div>
